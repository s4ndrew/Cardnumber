<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="content-general">
            <section class="conten-tex">
                <h3 class="conten-title">Your Result</h3>
                <div class="circle">
                    <p class="circle-number">76</p>
                    <p class="circle-sub__number">of 100</p>
                </div>
                <h1 class="conten-subtitle">Great</h1>
                <p class="conten-tex__parraf">You scored higher than 65% of the <br>people who have taken these tests.</p>
            </section>
            <section class="conten-data">
                <h3> Summary</h3>
                <div class="data"> 
                    <div class="data-1 data-1__font">
                        <div class="data-tex">
                            <figure>
                                <img class="image-1" src="https://img.icons8.com/?size=48&id=qxROmYAXgMuN&format=png" alt="">
                            </figure>
                            <p class="data-tex__1">Reaction</p>
                        </div>
                        <div class="data-tex data-subtex">
                        <p class="pp">80 /</p>
                        <p> 100</p>
                        </div>
                    </div>
                    <div class="data-1 data-2__font">
                        <div class="data-tex">
                            <figure>
                                <img class="image-1" src="https://img.icons8.com/?size=50&id=2070&format=png" alt="">
                            </figure>
                            <p class="data-tex__2">Memory</p>
                        </div>
                        <div class="data-tex">
                        <p class="pp">92 /</p>
                        <p> 100</p>
                        </div>
                    </div>
                    <div class="data-1 data-3__font">
                        <div class="data-tex">
                            <figure>
                                <img class="image-1" src="https://img.icons8.com/?size=50&id=fZ5Vka2rfii4&format=png" alt=""> 
                            </figure>
                            <p class="data-tex__3">Verbal</p>
                        </div>
                        <div class="data-tex">
                        <p class="pp">61 /</p>
                        <p> 100</p>
                        </div>
                    </div>
                    <div class="data-1 data-4__font">
                        <div class="data-tex">
                            <figure>
                                <img class="image-1" src="https://img.icons8.com/?size=50&id=986&format=png" alt="">  
                            </figure>
                            <p class="data-tex__4">Visual</p>
                        </div>
                        <div class="data-tex">
                        <p class="pp">72 /</p>
                        <p> 100</p>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </section>
        
    </main>
</body>
</html>
